<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imageDisplay">
            <img class="ch-man" src="images/ch-man0.png" readonly alt="ch-man0">
            <img class="ch-hair" src="images/ch-hair01.png" alt="">
            <img class="ch-shirt" src="images/ch-shirt01.png" alt="">
            <img class="ch-accessory accessory0" src="images/ch-accessory01.png" alt="">
            <img class="ch-accessory accessory1" src="images/ch-accessory02.png" alt="">
            <img class="ch-accessory accessory2" src="images/ch-accessory03.png" alt="">
            <img class="ch-accessory accessory3" src="images/ch-accessory04.png" alt="">
            <button class="btn">Reset</button>
        </div>
        <div class="imageItems">
            <div class="col-1">
                <img class="ch-hair0" src="images/hairIcon0.png" alt="">
                <img class="ch-hair1" src="images/hairIcon1.png" alt="">
                <img class="ch-hair2" src="images/hairIcon2.png" alt="">
                <img class="ch-hair3" src="images/hairIcon3.png" alt="">
            </div>
            <div class="col-2">
                <img class="ch-man0" src="images/ch-man0.png" alt="">
                <img class="ch-man1" src="images/ch-man1.png" alt="">
                <img class="ch-man2" src="images/ch-man2.png" alt="">
                <img class="ch-man3" src="images/ch-man3.png" alt="">
            </div>
            <div class="col-3">
                <img class="ch-shirt0" src="images/shirtIcon0.png" alt="">
                <img class="ch-shirt1" src="images/shirtIcon1.png" alt="">
                <img class="ch-shirt2" src="images/shirtIcon2.png" alt="">
                <img class="ch-shirt3" src="images/shirtIcon3.png" alt="">
            </div>
            <div class="col-4">
                <img class="ch-accessory0" src="images/accessoryIcon0.png" alt="">
                <img class="ch-accessory1" src="images/accessoryIcon1.png" alt="">
                <img class="ch-accessory2" src="images/accessoryIcon2.png" alt="">
                <img class="ch-accessory3" src="images/accessoryIcon3.png" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
